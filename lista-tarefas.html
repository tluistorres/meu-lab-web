<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Glass ðŸ’Ž</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: flex-start;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 25px;
            padding: 30px; width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white; text-align: center;
        }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input {
            flex: 1; background: rgba(255, 255, 255, 0.2); border: none;
            padding: 12px; border-radius: 12px; color: white; outline: none;
        }
        button.add-btn {
            background: #ffffff; color: #764ba2; border: none;
            padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold;
        }
        ul { list-style: none; padding: 0; text-align: left; }
        li {
            background: rgba(255, 255, 255, 0.1); margin-bottom: 10px;
            padding: 12px; border-radius: 12px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .completed span { text-decoration: line-through; opacity: 0.6; }
        .delete-btn {
            background: rgba(255, 80, 80, 0.3); color: white; border: none;
            padding: 5px 10px; border-radius: 8px; cursor: pointer;
        }
        .back-link { display: block; margin-top: 20px; color: white; text-decoration: none; opacity: 0.7; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>âœ… Minhas Tarefas</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="O que precisa fazer?">
        <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <a href="index.html" class="back-link">â¬… Voltar ao LaboratÃ³rio</a>
</div>

<script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Carregar ao abrir a pÃ¡gina
    window.onload = function() {
        const salvas = JSON.parse(localStorage.getItem('minhasTarefas')) || [];
        salvas.forEach(t => criarElemento(t.texto, t.concluida));
    };

    function addTask() {
        const text = taskInput.value.trim();
        if (text === '') return;
        criarElemento(text, false);
        save();
        taskInput.value = '';
    }

    function criarElemento(texto, concluida) {
        const li = document.createElement('li');
        if (concluida) li.classList.add('completed');
        
        li.innerHTML = `
            <span onclick="toggle(this)">${texto}</span>
            <button class="delete-btn" onclick="remove(this)">Apagar</button>
        `;
        taskList.appendChild(li);
    }

    function toggle(span) {
        span.parentElement.classList.toggle('completed');
        save();
    }

    function remove(btn) {
        btn.parentElement.remove();
        save();
    }

    function save() {
        const tarefas = [];
        document.querySelectorAll('#taskList li').forEach(li => {
            tarefas.push({
                texto: li.querySelector('span').innerText,
                concluida: li.classList.contains('completed')
            });
        });
        localStorage.setItem('minhasTarefas', JSON.stringify(tarefas));
    }

    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
