<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas üìù</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center;
        }
        .container { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; backdrop-filter: blur(10px); margin-bottom: 20px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        
        .btn-add { background: #3b82f6; color: white; border: none; border-radius: 8px; padding: 0 20px; cursor: pointer; font-weight: bold; }
        .btn-add:hover { background: #2563eb; }

        #listaTarefas { width: 100%; max-width: 400px; list-style: none; padding: 0; }
        
        .tarefa-item { 
            background: white; color: #1e293b; padding: 15px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; transition: 0.3s;
        }
        
        .tarefa-item.concluida { opacity: 0.6; background: #e2e8f0; }
        .tarefa-item.concluida span { text-decoration: line-through; }

        .actions { display: flex; gap: 10px; }
        .btn-check { color: #10b981; cursor: pointer; background: none; border: none; font-size: 1.2rem; }
        .btn-del { color: #ef4444; cursor: pointer; background: none; border: none; font-size: 1.2rem; }

        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h2><i class="fa-solid fa-list-check"></i> Gestor de Tarefas</h2>

    <div class="container">
        <div class="input-group">
            <input type="text" id="novaTarefa" placeholder="O que precisa de fazer?">
            <button class="btn-add" onclick="adicionarTarefa()">+</button>
        </div>
    </div>

    <ul id="listaTarefas"></ul>

    <a href="index.html" class="back-link">‚¨Ö Voltar ao Lab</a>

    <script>
        // Carregar tarefas do LocalStorage ou iniciar array vazio
        let tarefas = JSON.parse(localStorage.getItem('tarefas_luis')) || [];

        window.onload = renderizarTarefas;

        function adicionarTarefa() {
            const input = document.getElementById('novaTarefa');
            const texto = input.value.trim();

            if (texto === "") return alert("Digite uma tarefa!");

            const nova = {
                texto: texto,
                concluida: false
            };

            tarefas.push(nova);
            salvarERenderizar();
            input.value = "";
        }

        function alternarTarefa(index) {
            tarefas[index].concluida = !tarefas[index].concluida;
            salvarERenderizar();
        }

        function removerTarefa(index) {
            tarefas.splice(index, 1);
            salvarERenderizar();
        }

        function salvarERenderizar() {
            localStorage.setItem('tarefas_luis', JSON.stringify(tarefas));
            renderizarTarefas();
        }

        function renderizarTarefas() {
            const lista = document.getElementById('listaTarefas');
            lista.innerHTML = "";

            tarefas.forEach((tarefa, index) => {
                const li = document.createElement('li');
                li.className = `tarefa-item ${tarefa.concluida ? 'concluida' : ''}`;
                
                li.innerHTML = `
                    <span>${tarefa.texto}</span>
                    <div class="actions">
                        <button class="btn-check" onclick="alternarTarefa(${index})">
                            <i class="fa-solid ${tarefa.concluida ? 'fa-circle-check' : 'fa-circle'}"></i>
                        </button>
                        <button class="btn-del" onclick="removerTarefa(${index})">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
