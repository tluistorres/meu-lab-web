<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Glass ðŸ’Ž</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 30px;
            border-radius: 30px; text-align: center; width: 100%; max-width: 300px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); color: #722f37;
        }
        .cover {
            width: 150px; height: 150px; background: rgba(255,255,255,0.3);
            margin: 0 auto 20px; border-radius: 20px; display: flex;
            align-items: center; justify-content: center; font-size: 50px;
        }
        button {
            background: #722f37; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; cursor: pointer;
            font-size: 18px; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); }
        .back-link { display: block; margin-top: 20px; color: #722f37; text-decoration: none; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
<div class="glass-card">
    <div class="cover">ðŸŽµ</div>
    <h2>Minha Playlist</h2>
    <p id="status">Pronto para tocar</p>
    <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <button onclick="playMusic()" id="btnPlay">Play</button>
    <a href="index.html" class="back-link">â¬… Voltar ao Lab</a>
</div>

<script>
    const audio = document.getElementById('audioPlayer');
    const btn = document.getElementById('btnPlay');
    function playMusic() {
        if (audio.paused) {
            audio.play();
            btn.innerText = "Pause";
            document.getElementById('status').innerText = "Tocando agora...";
        } else {
            audio.pause();
            btn.innerText = "Play";
            document.getElementById('status').innerText = "Pausado";
        }
    }
</script>
</body>
</html>
