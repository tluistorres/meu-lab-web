<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lab Luis üéµ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 24px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        .form-musica { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input, select { padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        select option { background: #1e293b; }
        
        .btn-add { background: #3b82f6; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add:hover { background: #2563eb; transform: scale(1.02); }

        .album-list { width: 100%; margin-top: 20px; }
        .music-card { background: white; color: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #3b82f6; animation: fadeIn 0.3s ease; }
        
        .music-info h4 { margin: 0; font-size: 1rem; }
        .music-info span { font-size: 0.8rem; color: #64748b; font-weight: bold; text-transform: uppercase; }
        
        .badge-style { padding: 3px 8px; border-radius: 5px; font-size: 0.7rem; color: white; }
        .style-rock { background: #ef4444; }
        .style-pop { background: #ec4899; }
        .style-outros { background: #6366f1; }

        .btn-del { color: #ef4444; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fa-solid fa-compact-disc"></i> Gravador de √Ålbum</h2>
        
        <div class="form-musica">
            <input type="text" id="nomeMusica" placeholder="Nome da M√∫sica">
            <input type="text" id="artista" placeholder="Artista/Banda">
            <select id="estiloMusica">
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="outros">Outros Estilos</option>
            </select>
            <button class="btn-add" onclick="adicionarMusica()">Gravar no √Ålbum</button>
        </div>

        <div class="album-list" id="listaMusicas"></div>
        <center><a href="index.html" class="back-link">‚¨Ö Voltar ao Lab</a></center>
    </div>

    <script>
        // Carregar √°lbum do banco local
        let albumLuis = JSON.parse(localStorage.getItem('album_luis_tech')) || [];

        // 1. Arrow Function com Template Literals para renderizar
        const renderizarAlbum = () => {
            const lista = document.getElementById('listaMusicas');
            lista.innerHTML = '';

            albumLuis.forEach((musica, index) => {
                // Usando as crases para montar o card de forma limpa
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="music-info">
                        <h4>${musica.nome}</h4>
                        <span>${musica.artista}</span><br>
                        <span class="badge-style style-${musica.estilo}">${musica.estilo}</span>
                    </div>
                    <button class="btn-del" onclick="removerMusica(${index})">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                `;
                lista.appendChild(card);
            });
        };

        // 2. Arrow Function com Default Parameters para seguran√ßa
        const criarMusica = (nome = "Sem t√≠tulo", artista = "Desconhecido", estilo = "outros") => {
            return { nome, artista, estilo };
        };

        const adicionarMusica = () => {
            const nomeInput = document.getElementById('nomeMusica').value;
            const artistaInput = document.getElementById('artista').value;
            const estiloInput = document.getElementById('estiloMusica').value;

            if (!nomeInput) return alert("Digite pelo menos o nome da m√∫sica!");

            // Criando o objeto usando nossa fun√ß√£o moderna
            const novaMusica = criarMusica(nomeInput, artistaInput, estiloInput);

            albumLuis.unshift(novaMusica);
            salvarESincronizar();
            
            // Limpar campos
            document.getElementById('nomeMusica').value = '';
            document.getElementById('artista').value = '';
        };

        const removerMusica = (index) => {
            albumLuis.splice(index, 1);
            salvarESincronizar();
        };

        const salvarESincronizar = () => {
            localStorage.setItem('album_luis_tech', JSON.stringify(albumLuis));
            renderizarAlbum();
        };

        // Inicializar a tela
        window.onload = renderizarAlbum;
    </script>
</body>
</html>
