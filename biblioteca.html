<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Luis-Tech üìö</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card-input { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input { padding-left: 40px; background: rgba(255,255,255,0.2); border: 1px solid #3b82f6; }
        .search-box i { position: absolute; left: 15px; top: 20px; color: #93c5fd; }

        .livro-item { background: white; color: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #3b82f6; position: relative; }
        .livro-item h4 { margin: 0; color: #1e3a8a; }
        .info-extra { font-size: 0.85rem; color: #64748b; margin-top: 5px; }
        .tempo-tag { display: inline-block; margin-top: 8px; padding: 4px 10px; background: #dbeafe; color: #1e40af; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        
        .btn-del { position: absolute; top: 15px; right: 15px; color: #f87171; background: none; border: none; cursor: pointer; }
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;"><i class="fa-solid fa-book-bookmark"></i> Estante Inteligente</h2>
        
        <div class="card-input">
            <input type="text" id="titulo" placeholder="T√≠tulo ou Autor">
            <input type="number" id="paginas" placeholder="P√°ginas">
            <input type="text" id="isbn" placeholder="ISBN ou Detalhes">
            <button class="btn-add" onclick="adicionarLivro()">Gravar na Estante</button>
        </div>

        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="inputBusca" placeholder="Pesquise por t√≠tulo, autor, p√°ginas ou ISBN..." onkeyup="filtrar()">
        </div>

        <div id="listaLivros"></div>
        <center><a href="index.html" class="back-link">‚Üê Voltar ao Lab</a></center>
    </div>

    <script>
        class Book {
            constructor(title, pages, isbn) {
                this.title = title || "Sem nome";
                this.pages = parseInt(pages) || 100;
                this.isbn = isbn || "N/A";
            }
            getTempo() { return Math.ceil(this.pages / 50); }
        }

        const resgatarTudo = () => {
            // Vasculha TODAS as chaves do seu navegador para n√£o perder nada
            let unificado = [];
            for (let i = 0; i < localStorage.length; i++) {
                const chave = localStorage.key(i);
                try {
                    const dados = JSON.parse(localStorage.getItem(chave));
                    if (Array.isArray(dados)) {
                        dados.forEach(item => {
                            unificado.push({
                                title: item.title || item.titulo || item.nome || "T√≠tulo Antigo",
                                pages: item.pages || item.paginas || 100,
                                isbn: item.isbn || item.autor || item.detalhes || "N/A"
                            });
                        });
                    }
                } catch(e) {}
            }
            // Remove duplicados exatos
            return unificado.filter((v,i,a)=>a.findIndex(t=>(t.title===v.title))===i);
        };

        let minhaEstante = resgatarTudo();

        const adicionarLivro = () => {
            const t = document.getElementById('titulo').value;
            const p = document.getElementById('paginas').value;
            const i = document.getElementById('isbn').value;
            if (!t) return alert("T√≠tulo obrigat√≥rio!");
            minhaEstante.unshift({ title: t, pages: p, isbn: i });
            salvar();
            document.getElementById('titulo').value = '';
            document.getElementById('paginas').value = '';
            document.getElementById('isbn').value = '';
        };

        const removerLivro = (index) => {
            if(confirm("Remover?")) { minhaEstante.splice(index, 1); salvar(); }
        };

        const renderizar = (busca = "") => {
            const lista = document.getElementById('listaLivros');
            lista.innerHTML = '';
            const termo = busca.toLowerCase();

            minhaEstante.forEach((item, index) => {
                // PESQUISA MULTICAMPO: T√≠tulo ou ISBN (onde voc√™ guardava o autor)
                const buscaTexto = (item.title + " " + item.isbn).toLowerCase();
                
                if (buscaTexto.includes(termo)) {
                    const livro = new Book(item.title, item.pages, item.isbn);
                    const div = document.createElement('div');
                    div.className = 'livro-item';
                    div.innerHTML = `
                        <button class="btn-del" onclick="removerLivro(${index})"><i class="fa-solid fa-trash"></i></button>
                        <h4>${livro.title}</h4>
                        <div class="info-extra">${livro.pages} p√°ginas | Ref: ${livro.isbn}</div>
                        <div class="tempo-tag">‚è≥ Ler em ${livro.getTempo()} dias</div>
                    `;
                    lista.appendChild(div);
                }
            });
        };

        const filtrar = () => renderizar(document.getElementById('inputBusca').value);
        const salvar = () => {
            localStorage.setItem('biblioteca_luis', JSON.stringify(minhaEstante));
            renderizar();
        };

        window.onload = () => renderizar();
    </script>
</body>
</html>
