<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Luis-Tech üìö</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card-input { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .livro-item { background: white; color: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #3b82f6; text-align: left; }
        .livro-item h4 { margin: 0; color: #1e3a8a; }
        .tempo-tag { display: inline-block; margin-top: 8px; padding: 4px 8px; background: #dbeafe; color: #1e40af; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Minha Estante Luis-Tech</h2>
        
        <div class="card-input">
            <input type="text" id="titulo" placeholder="T√≠tulo do Livro">
            <input type="number" id="paginas" placeholder="N√∫mero de P√°ginas">
            <input type="text" id="isbn" placeholder="ISBN">
            <button class="btn-add" onclick="adicionarLivro()">Adicionar √† Estante</button>
        </div>

        <div id="listaLivros"></div>
        <center><a href="index.html" class="back-link">‚Üê Voltar ao Lab</a></center>
    </div>

    <script>
        // 1. Classe definida de forma simples
        class Book {
            constructor(title, pages, isbn) {
                this.title = title || "Sem T√≠tulo";
                this.pages = parseInt(pages) || 100;
                this.isbn = isbn || "N/A";
            }
            getTempo() {
                return Math.ceil(this.pages / 50);
            }
        }

        // 2. Vari√°vel global do hist√≥rico
        let minhaEstante = [];

        // 3. Fun√ß√£o de carregar (com prote√ß√£o total)
        const carregarDados = () => {
            try {
                const dadosSalvos = localStorage.getItem('biblioteca_luis');
                minhaEstante = dadosSalvos ? JSON.parse(dadosSalvos) : [];
                renderizar();
            } catch (err) {
                console.error("Erro ao carregar:", err);
                minhaEstante = [];
                renderizar();
            }
        };

        // 4. Fun√ß√£o de adicionar
        window.adicionarLivro = () => {
            const t = document.getElementById('titulo').value;
            const p = document.getElementById('paginas').value;
            const i = document.getElementById('isbn').value;

            if (!t) return alert("Digite o t√≠tulo!");

            const novo = new Book(t, p, i);
            minhaEstante.unshift({ title: novo.title, pages: novo.pages, isbn: novo.isbn });
            
            localStorage.setItem('biblioteca_luis', JSON.stringify(minhaEstante));
            
            document.getElementById('titulo').value = '';
            document.getElementById('paginas').value = '';
            document.getElementById('isbn').value = '';
            
            renderizar();
        };

        // 5. Fun√ß√£o de renderizar
        const renderizar = () => {
            const lista = document.getElementById('listaLivros');
            if (!lista) return;
            lista.innerHTML = '';

            minhaEstante.forEach(item => {
                // Criamos o objeto da classe para usar o m√©todo getTempo
                const objLivro = new Book(item.title, item.pages, item.isbn);
                
                const div = document.createElement('div');
                div.className = 'livro-item';
                div.innerHTML = `
                    <h4>${objLivro.title}</h4>
                    <small>P√°ginas: ${objLivro.pages} | ISBN: ${objLivro.isbn}</small><br>
                    <div class="tempo-tag">‚è≥ Estimativa: ${objLivro.getTempo()} dias</div>
                `;
                lista.appendChild(div);
            });
        };

        // Iniciar tudo
        carregarDados();
    </script>
</body>
</html>
