<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca Pro üìö</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; backdrop-filter: blur(10px); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.1); color: white; outline: none; border: 1px solid transparent; }
        input:focus { border-color: #3b82f6; }
        .search-box { width: 100%; max-width: 450px; margin-bottom: 15px; position: relative; }
        .search-box input { background: rgba(255, 255, 255, 0.9); color: #0f172a; font-weight: 600; padding-left: 40px; border-radius: 12px; }
        .search-box i { position: absolute; left: 15px; top: 18px; color: #64748b; }
        .btn-principal { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-principal.editando { background: #f59e0b; }
        #listaLivros { width: 100%; max-width: 450px; }
        .book-card { background: white; color: #1e293b; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #3b82f6; }
        .book-info h4 { margin: 0 0 5px 0; color: #1e3a8a; text-transform: capitalize; }
        .book-info p { margin: 2px 0; font-size: 0.85rem; color: #475569; }
        .actions { display: flex; flex-direction: column; gap: 10px; }
        .btn-action { background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-edit { color: #3b82f6; }
        .btn-del { color: #ef4444; }
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h2><i class="fa-solid fa-layer-group"></i> Acervo Digital</h2>

    <div class="container">
        <div class="form-grid">
            <input type="text" id="titulo" placeholder="T√≠tulo do Livro" class="full-width">
            <input type="text" id="autor" placeholder="Autor(a)" class="full-width">
            <input type="text" id="editora" placeholder="Editora">
            <input type="number" id="paginas" placeholder="P√°ginas">
            <input type="date" id="dataPub">
            <input type="text" id="edicao" placeholder="Edi√ß√£o (ex: 6¬™ Ed)">
            <input type="text" id="isbn" placeholder="ISBN" class="full-width">
        </div>
        <button id="btnSalvar" class="btn-principal" onclick="adicionarOuSalvar()"><i class="fa-solid fa-plus"></i> Cadastrar Livro</button>
    </div>

    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="busca" placeholder="Pesquisar por t√≠tulo ou autor..." onkeyup="renderizarLivros()">
    </div>

    <div id="listaLivros"></div>
    <a href="index.html" class="back-link">‚¨Ö Voltar ao Laborat√≥rio</a>

    <script>
        const CHAVE = 'biblioteca_luis_final';
        
        // Fun√ß√£o para sempre pegar a lista atualizada do banco
        function buscarLivrosDoStorage() {
            return JSON.parse(localStorage.getItem(CHAVE)) || [];
        }

        let indexEditando = -1;

        function adicionarOuSalvar() {
            const t = document.getElementById('titulo').value;
            const a = document.getElementById('autor').value;
            const ed = document.getElementById('editora').value;
            const p = document.getElementById('paginas').value;
            const d = document.getElementById('dataPub').value;
            const edi = document.getElementById('edicao').value;
            const i = document.getElementById('isbn').value;

            if(!t || !a) return alert("T√≠tulo e Autor s√£o obrigat√≥rios!");

            // Pega a lista mais recente antes de alterar
            let listaAtual = buscarLivrosDoStorage();

            const livroObj = {
                title: t, author: a, editora: ed, pages: p, 
                dataPub: d, edicao: edi, isbn: i
            };

            if (indexEditando === -1) {
                // ADICIONA NOVO
                listaAtual.push(livroObj);
            } else {
                // EDITA EXISTENTE
                listaAtual[indexEditando] = livroObj;
                indexEditando = -1;
                resetarBotao();
            }
            
            // Grava a lista completa de volta
            localStorage.setItem(CHAVE, JSON.stringify(listaAtual));
            
            limparFormulario();
            renderizarLivros();
        }

        function renderizarLivros() {
            const listaDiv = document.getElementById('listaLivros');
            const termoBusca = document.getElementById('busca').value.toLowerCase();
            const livrosParaExibir = buscarLivrosDoStorage();
            
            listaDiv.innerHTML = '';

            livrosParaExibir.forEach((livro, index) => {
                if (livro.title.toLowerCase().includes(termoBusca) || livro.author.toLowerCase().includes(termoBusca)) {
                    const dataF = livro.dataPub ? livro.dataPub.split('-').reverse().join('/') : 'n/a';
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    card.innerHTML = `
                        <div class="book-info">
                            <h4>${livro.title}</h4>
                            <p><strong>Autor:</strong> ${livro.author}</p>
                            <p><strong>Editora:</strong> ${livro.editora} | <strong>Edi√ß√£o:</strong> ${livro.edicao}</p>
                            <p><strong>P√°ginas:</strong> ${livro.pages} | <strong>Data:</strong> ${dataF}</p>
                            <span style="font-size: 0.75rem; color: #64748b;">ISBN: ${livro.isbn}</span>
                        </div>
                        <div class="actions">
                            <button class="btn-action btn-edit" onclick="prepararEdicao(${index})"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn-action btn-del" onclick="removerLivro(${index})"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    `;
                    listaDiv.appendChild(card);
                }
            });
        }

        function prepararEdicao(index) {
            const lista = buscarLivrosDoStorage();
            const l = lista[index];
            indexEditando = index;

            document.getElementById('titulo').value = l.title;
            document.getElementById('autor').value = l.author;
            document.getElementById('editora').value = l.editora;
            document.getElementById('paginas').value = l.pages;
            document.getElementById('dataPub').value = l.dataPub;
            document.getElementById('edicao').value = l.edicao;
            document.getElementById('isbn').value = l.isbn;

            const btn = document.getElementById('btnSalvar');
            btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Salvar Altera√ß√µes';
            btn.classList.add('editando');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function removerLivro(index) {
            if(confirm("Deseja remover este livro?")) {
                let lista = buscarLivrosDoStorage();
                lista.splice(index, 1);
                localStorage.setItem(CHAVE, JSON.stringify(lista));
                renderizarLivros();
            }
        }

        function resetarBotao() {
            const btn = document.getElementById('btnSalvar');
            btn.innerHTML = '<i class="fa-solid fa-plus"></i> Cadastrar Livro';
            btn.classList.remove('editando');
        }

        function limparFormulario() {
            document.querySelectorAll('input:not(#busca)').forEach(input => input.value = '');
        }

        // Inicia a p√°gina lendo o que j√° existe
        window.onload = renderizarLivros;
    </script>
</body>
</html>
