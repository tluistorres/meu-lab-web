<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca Pro üìö</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center;
        }
        .container { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; backdrop-filter: blur(10px); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }
        
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.1); color: white; outline: none; border: 1px solid transparent; }
        input:focus { border-color: #3b82f6; }
        
        /* Estilo da Barra de Pesquisa */
        .search-box {
            width: 100%; max-width: 450px; margin-bottom: 15px; position: relative;
        }
        .search-box input {
            background: rgba(255, 255, 255, 0.9); color: #0f172a; font-weight: 500;
            padding-left: 40px; border-radius: 12px;
        }
        .search-box i {
            position: absolute; left: 15px; top: 18px; color: #64748b;
        }

        .btn-principal { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-principal.editando { background: #f59e0b; }
        .btn-principal:hover { transform: scale(1.01); filter: brightness(1.1); }
        
        #listaLivros { width: 100%; max-width: 450px; }
        .book-card { background: white; color: #1e293b; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #3b82f6; animation: fadeIn 0.4s ease; }
        
        .book-info h4 { margin: 0 0 5px 0; color: #1e3a8a; text-transform: capitalize; }
        .book-info p { margin: 2px 0; font-size: 0.85rem; color: #475569; }
        .book-info span { color: #64748b; font-size: 0.75rem; font-style: italic; }

        .actions { display: flex; flex-direction: column; gap: 10px; }
        .btn-action { background: none; border: none; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-edit { color: #3b82f6; }
        .btn-del { color: #ef4444; }

        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <h2><i class="fa-solid fa-layer-group"></i> Acervo Digital</h2>

    <div class="container">
        <div class="form-grid">
            <input type="text" id="titulo" placeholder="T√≠tulo do Livro" class="full-width">
            <input type="text" id="autor" placeholder="Autor(a)" class="full-width">
            <input type="text" id="editora" placeholder="Editora">
            <input type="number" id="paginas" placeholder="P√°ginas">
            <input type="date" id="dataPub">
            <input type="text" id="edicao" placeholder="Edi√ß√£o (ex: 6¬™ Ed)">
            <input type="text" id="isbn" placeholder="ISBN" class="full-width">
        </div>
        <button id="btnSalvar" class="btn-principal" onclick="adicionarOuSalvar()"><i class="fa-solid fa-plus"></i> Cadastrar Livro</button>
    </div>

    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="busca" placeholder="Pesquisar por t√≠tulo ou autor..." onkeyup="renderizarLivros()">
    </div>

    <div id="listaLivros"></div>

    <a href="index.html" class="back-link">‚¨Ö Voltar ao Laborat√≥rio</a>

    <script>
        function Book(title, author, editora, pages, dataPub, edicao, isbn) {
            this.title = title;
            this.author = author || 'Autor desconhecido';
            this.editora = editora || 'N√£o informada';
            this.pages = pages || '0';
            this.dataPub = dataPub || 'Data n/a';
            this.edicao = edicao || '1¬™ Ed';
            this.isbn = isbn || 'Sem ISBN';
        }

        let meusLivros = JSON.parse(localStorage.getItem('biblioteca_luis_final')) || [];
        let indexEditando = -1;

        window.onload = renderizarLivros;

        function adicionarOuSalvar() {
            const t = document.getElementById('titulo').value;
            const a = document.getElementById('autor').value;
            const ed = document.getElementById('editora').value;
            const p = document.getElementById('paginas').value;
            const d = document.getElementById('dataPub').value;
            const edi = document.getElementById('edicao').value;
            const i = document.getElementById('isbn').value;

            if(!t || !a) return alert("T√≠tulo e Autor s√£o obrigat√≥rios!");

            const novoLivro = new Book(t, a, ed, p, d, edi, i);

            if (indexEditando === -1) {
                meusLivros.push(novoLivro);
            } else {
                meusLivros[indexEditando] = novoLivro;
                indexEditando = -1;
                resetarBotao();
            }
            
            atualizarStorage();
            renderizarLivros();
            limparFormulario();
        }

        function renderizarLivros() {
            const lista = document.getElementById('listaLivros');
            const termoBusca = document.getElementById('busca').value.toLowerCase();
            lista.innerHTML = '';

            // FILTRAGEM INTELIGENTE
            const livrosFiltrados = meusLivros.filter(livro => 
                livro.title.toLowerCase().includes(termoBusca) || 
                livro.author.toLowerCase().includes(termoBusca)
            );

            livrosFiltrados.forEach((livro, index) => {
                // Encontrar o index real no array original para edi√ß√£o/exclus√£o
                const indexReal = meusLivros.indexOf(livro);
                
                const card = document.createElement('div');
                card.className = 'book-card';
                
                const dataFormatada = livro.dataPub !== 'Data n/a' 
                    ? livro.dataPub.split('-').reverse().join('/') 
                    : 'Data n/a';

                card.innerHTML = `
                    <div class="book-info">
                        <h4>${livro.title}</h4>
                        <p><strong>Autor:</strong> ${livro.author}</p>
                        <p><strong>Editora:</strong> ${livro.editora} | <strong>Edi√ß√£o:</strong> ${livro.edicao}</p>
                        <p><strong>P√°ginas:</strong> ${livro.pages} | <strong>Publicado em:</strong> ${dataFormatada}</p>
                        <span>ISBN: ${livro.isbn}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-action btn-edit" onclick="prepararEdicao(${indexReal})">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button class="btn-action btn-del" onclick="removerLivro(${indexReal})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                lista.appendChild(card);
            });
        }

        function prepararEdicao(index) {
            const livro = meusLivros[index];
            indexEditando = index;
            document.getElementById('titulo').value = livro.title;
            document.getElementById('autor').value = livro.author;
            document.getElementById('editora').value = livro.editora;
            document.getElementById('paginas').value = livro.pages;
            document.getElementById('dataPub').value = livro.dataPub;
            document.getElementById('edicao').value = livro.edicao;
            document.getElementById('isbn').value = livro.isbn;

            const btn = document.getElementById('btnSalvar');
            btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Salvar Altera√ß√µes';
            btn.classList.add('editando');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetarBotao() {
            const btn = document.getElementById('btnSalvar');
            btn.innerHTML = '<i class="fa-solid fa-plus"></i> Cadastrar Livro';
            btn.classList.remove('editando');
        }

        function removerLivro(index) {
            if(confirm("Deseja remover este livro?")) {
                meusLivros.splice(index, 1);
                atualizarStorage();
                renderizarLivros();
            }
        }

        function atualizarStorage() {
            localStorage.setItem('biblioteca_luis_final', JSON.stringify(meusLivros));
        }

        function limparFormulario() {
            document.querySelectorAll('input:not(#busca)').forEach(input => input.value = '');
        }
    </script>
</body>
</html>
