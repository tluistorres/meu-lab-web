<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Luis-Tech üìö</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card-input { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; display: block; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        
        .livro-item { background: white; color: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #3b82f6; }
        .livro-item h4 { margin: 0; color: #1e3a8a; font-size: 1.1rem; }
        .info-extra { font-size: 0.85rem; color: #64748b; margin-top: 5px; }
        .tempo-tag { display: inline-block; margin-top: 8px; padding: 4px 10px; background: #dbeafe; color: #1e40af; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;"><i class="fa-solid fa-book-bookmark"></i> Minha Estante</h2>
        
        <div class="card-input">
            <input type="text" id="titulo" placeholder="T√≠tulo do Livro">
            <input type="number" id="paginas" placeholder="N√∫mero de P√°ginas (Ex: 300)">
            <input type="text" id="isbn" placeholder="ISBN (Opcional)">
            <button onclick="adicionarLivro()">Adicionar √† Estante</button>
        </div>

        <div id="listaLivros"></div>
        <center><a href="index.html" class="back-link">‚Üê Voltar ao Lab</a></center>
    </div>

    <script>
        // Defini√ß√£o da Classe
        class Book {
            constructor(title, pages, isbn) {
                this.title = title || "T√≠tulo Indispon√≠vel";
                this.pages = Number(pages) || 100; // Se for antigo/vazio, assume 100
                this.isbn = isbn || "N/A";
            }

            calcularTempoLeitura() {
                const paginasPorDia = 50;
                return Math.ceil(this.pages / paginasPorDia);
            }
        }

        // Carregar dados com a chave correta
        let minhaEstante = [];
        try {
            minhaEstante = JSON.parse(localStorage.getItem('biblioteca_luis')) || [];
        } catch (e) {
            console.error("Erro ao carregar localStorage", e);
            minhaEstante = [];
        }

        const adicionarLivro = () => {
            const t = document.getElementById('titulo').value;
            const p = document.getElementById('paginas').value;
            const i = document.getElementById('isbn').value;

            if (!t) {
                alert("Por favor, digite ao menos o t√≠tulo do livro.");
                return;
            }

            const novoLivro = new Book(t, p, i);
            minhaEstante.unshift(novoLivro);
            salvarESincronizar();
            
            // Limpar campos
            document.getElementById('titulo').value = '';
            document.getElementById('paginas').value = '';
            document.getElementById('isbn').value = '';
        };

        const renderizar = () => {
            const lista = document.getElementById('listaLivros');
            if (!lista) return;
            
            lista.innerHTML = '';

            minhaEstante.forEach(item => {
                // Re-instancia para garantir que o m√©todo calcularTempoLeitura exista
                const livro = new Book(item.title, item.pages, item.isbn);
                const dias = livro.calcularTempoLeitura();

                const div = document.createElement('div');
                div.className = 'livro-item';
                div.innerHTML = `
                    <h4>${livro.title}</h4>
                    <div class="info-extra">
                        <i class="fa-solid fa-file-lines"></i> ${livro.pages} p√°ginas | 
                        <i class="fa-solid fa-barcode"></i> ISBN: ${livro.isbn}
                    </div>
                    <div class="tempo-tag">
                        <i class="fa-solid fa-calendar-check"></i> Ler em aprox. ${dias} dias
                    </div>
                `;
                lista.appendChild(div);
            });
        };

        const salvarESincronizar = () => {
            localStorage.setItem('biblioteca_luis', JSON.stringify(minhaEstante));
            renderizar();
        };

        // Inicia a renderiza√ß√£o ao carregar a p√°gina
        window.onload = renderizar;
    </script>
</body>
</html>
