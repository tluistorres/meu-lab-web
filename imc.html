<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Glass üíé</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }
        input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button {
            width: 90%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #11998e;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); }
        #resultado {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>‚öñÔ∏è Calc IMC</h2>
    <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
    <input type="number" id="altura" placeholder="Altura (ex: 1.75)" step="0.01">
    <button onclick="calcular()">Calcular Agora</button>
    <div id="resultado"></div>
    <a href="index.html" class="back-link">‚¨Ö Voltar ao Lab</a>
</div>

<script>
    function calcular() {
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const res = document.getElementById('resultado');

        if (peso && altura) {
            const imc = (peso / (altura * altura)).toFixed(2);
            let msg = "";
            if (imc < 18.5) msg = "Abaixo do peso";
            else if (imc < 25) msg = "Peso normal";
            else if (imc < 30) msg = "Sobrepeso";
            else msg = "Obesidade";
            
            res.innerHTML = `Seu IMC: ${imc}<br><small>${msg}</small>`;
        } else {
            res.innerHTML = "Preencha os campos!";
        }
    }
</script>

</body>
</html>
