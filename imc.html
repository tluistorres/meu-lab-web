<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC Pro ⚖️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #059669; transform: scale(1.02); }
        
        #resultado { margin-top: 20px; font-size: 1.2rem; font-weight: bold; min-height: 1.5em; }
        
        /* Estilo do Histórico */
        .historico { width: 100%; max-width: 350px; margin-top: 30px; }
        .historico h3 { font-size: 1rem; color: #93c5fd; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .item-historico { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 8px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; }
        
        .back-link { margin-top: 20px; color: #93c5fd; text-decoration: none; font-size: 0.9rem; opacity: 0.7; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <i class="fa-solid fa-heart-pulse" style="font-size: 2rem; color: #10b981;"></i>
        <h2>Calculadora IMC</h2>
        <input type="number" id="peso" placeholder="Peso (kg) ex: 80">
        <input type="number" id="altura" placeholder="Altura (m) ex: 1.75">
        <button onclick="calcularIMC()">Calcular e Salvar</button>
        <div id="resultado"></div>
        <a href="index.html" class="back-link">← Voltar ao Lab</a>
    </div>

    <div class="historico">
        <h3><i class="fa-solid fa-clock-rotate-left"></i> Últimos Registros</h3>
        <div id="listaHistorico"></div>
        <button onclick="limparHistorico()" style="background: none; color: #ef4444; font-size: 0.7rem; margin-top: 5px; opacity: 0.6;">Limpar Histórico</button>
    </div>

    <script>
        // Carrega histórico do LocalStorage
        let historicoIMC = JSON.parse(localStorage.getItem('historico_imc_luis')) || [];

        window.onload = renderizarHistorico;

        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const divResultado = document.getElementById('resultado');

            if (!peso || !altura) return alert("Preencha todos os campos!");

            const imc = (peso / (altura * altura)).toFixed(1);
            let categoria = "";

            if (imc < 18.5) categoria = "Abaixo do peso";
            else if (imc < 25) categoria = "Peso normal";
            else if (imc < 30) categoria = "Sobrepeso";
            else categoria = "Obesidade";

            divResultado.innerHTML = `Seu IMC: ${imc}<br><small>${categoria}</small>`;
            divResultado.style.color = imc < 25 ? "#10b981" : "#f59e0b";

            // Salvar no Histórico com data
            const novoRegistro = {
                valor: imc,
                cat: categoria,
                data: new Date().toLocaleDateString('pt-BR')
            };

            historicoIMC.unshift(novoRegistro); // Adiciona no início da lista
            if(historicoIMC.length > 5) historicoIMC.pop(); // Mantém apenas os últimos 5

            localStorage.setItem('historico_imc_luis', JSON.stringify(historicoIMC));
            renderizarHistorico();
        }

        function renderizarHistorico() {
            const lista = document.getElementById('listaHistorico');
            lista.innerHTML = historicoIMC.length === 0 ? "<p style='font-size:0.8rem; opacity:0.5'>Nenhum registro ainda.</p>" : "";

            historicoIMC.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-historico';
                div.innerHTML = `
                    <span><strong>${item.valor}</strong> (${item.cat})</span>
                    <span style="opacity:0.5">${item.data}</span>
                `;
                lista.appendChild(div);
            });
        }

        function limparHistorico() {
            if(confirm("Deseja apagar o histórico?")) {
                historicoIMC = [];
                localStorage.removeItem('historico_imc_luis');
                renderizarHistorico();
                document.getElementById('resultado').innerText = "";
            }
        }
    </script>
</body>
</html>
