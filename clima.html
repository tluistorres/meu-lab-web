<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Real-Time üå§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: linear-gradient(180deg, #1e3a8a 0%, #0f172a 100%); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.2); text-align: center; width: 100%; max-width: 320px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin: 15px 0; outline: none; background: rgba(255,255,255,0.2); color: white; text-align: center; }
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #93c5fd; color: #1e3a8a; font-weight: bold; cursor: pointer; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; display: none; }
        .info-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; }
        .temp-principal { font-size: 3rem; font-weight: bold; margin: 10px 0; display: none; }
        .back { margin-top: 25px; color: white; text-decoration: none; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Clima Explorer</h2>
        <input type="text" id="cidade" placeholder="Digite a cidade...">
        <button onclick="buscarClima()">Consultar</button>
        <div id="temp" class="temp-principal"></div>
        <div id="grid" class="info-grid">
            <div class="info-item"><i class="fa-solid fa-droplet"></i><div id="umidade"></div><small>Umidade</small></div>
            <div class="info-item"><i class="fa-solid fa-wind"></i><div id="vento"></div><small>Vento</small></div>
        </div>
        <a href="index.html" class="back">‚Üê Voltar ao Lab</a>
    </div>
    <script>
        async function buscarClima() {
            const cidade = document.getElementById('cidade').value;
            const apiKey = "64ed82577ced7f69cb1687f0ce536131"; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&units=metric&appid=${apiKey}&lang=pt_br`;
            if(!cidade) return alert("Digite uma cidade!");
            try {
                const resposta = await fetch(url);
                const dados = await resposta.json();
                if(dados.cod === "404") return alert("Cidade n√£o encontrada!");
                document.getElementById('temp').innerText = `${Math.round(dados.main.temp)}¬∞C`;
                document.getElementById('umidade').innerText = `${dados.main.humidity}%`;
                document.getElementById('vento').innerText = `${Math.round(dados.wind.speed * 3.6)} km/h`;
                document.getElementById('temp').style.display = 'block';
                document.getElementById('grid').style.display = 'grid';
            } catch (e) { alert("Erro na consulta!"); }
        }
    </script>
</body>
</html>
