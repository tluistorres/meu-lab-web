<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Glass üå§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #1e3a8a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); text-align: center; width: 100%; max-width: 300px; }
        input { width: 100%; padding: 10px; border-radius: 10px; border: none; margin: 15px 0; outline: none; }
        button { width: 100%; padding: 10px; border-radius: 10px; border: none; background: #93c5fd; color: #1e3a8a; font-weight: bold; cursor: pointer; }
        #resultado { margin-top: 20px; font-size: 1.2rem; }
        .back { margin-top: 20px; color: white; text-decoration: none; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="card">
        <i class="fa-solid fa-cloud-sun-rain" style="font-size: 3rem; margin-bottom: 10px;"></i>
        <h2>Previs√£o do Tempo</h2>
        <input type="text" id="cidade" placeholder="Digite a cidade...">
        <button onclick="buscarClima()">Consultar</button>
        <div id="resultado"></div>
        <a href="index.html" class="back">‚Üê Voltar ao Lab</a>
    </div>

    <script>
        function buscarClima() {
            const cidade = document.getElementById('cidade').value;
            const res = document.getElementById('resultado');
            if(!cidade) return alert("Digite uma cidade!");
            res.innerHTML = `Buscando clima de ${cidade}...`;
            // Simula√ß√£o de busca (apenas para testar se a p√°gina abre)
            setTimeout(() => {
                res.innerHTML = `üå§Ô∏è 25¬∞C em ${cidade}<br><small>Funcional!</small>`;
            }, 1000);
        }
    </script>
</body>
</html>
