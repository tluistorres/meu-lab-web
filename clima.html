<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Glass üíé</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 30px;
            border-radius: 30px; text-align: center; width: 100%; max-width: 320px;
        }
        input {
            width: 80%; padding: 12px; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.3); color: white; margin-bottom: 10px; outline: none;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button {
            padding: 10px 20px; border-radius: 10px; border: none;
            background: white; color: #66a6ff; font-weight: bold; cursor: pointer;
        }
        #info { margin-top: 20px; font-size: 1.2em; }
        .back-link { display: block; margin-top: 20px; color: white; text-decoration: none; font-size: 14px; opacity: 0.8; }
    </style>
</head>
<body>
<div class="glass-card">
    <h2>‚òÅÔ∏è Clima Online</h2>
    <input type="text" id="cidade" placeholder="Digite a cidade">
    <button onclick="buscarClima()">Buscar</button>
    <div id="info"></div>
    <a href="index.html" class="back-link">‚¨Ö Voltar ao Lab</a>
</div>

<script>
    async function buscarClima() {
        const cidade = document.getElementById('cidade').value;
        const info = document.getElementById('info');
        if (!cidade) return;
        
        info.innerHTML = "Buscando...";
        try {
            // Usando uma API p√∫blica gratuita (wttr.in) que retorna JSON
            const response = await fetch(`https://wttr.in/${cidade}?format=j1`);
            const data = await response.json();
            const temp = data.current_condition[0].temp_C;
            const desc = data.current_condition[0].lang_pt ? data.current_condition[0].lang_pt[0].value : data.current_condition[0].weatherDesc[0].value;
            
            info.innerHTML = `<h3>${temp}¬∞C</h3><p>${desc}</p>`;
        } catch (error) {
            info.innerHTML = "Cidade n√£o encontrada.";
        }
    }
</script>
</body>
</html>
