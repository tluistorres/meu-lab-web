<html>
<head>
    <title>Gerador de Senhas</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        input { font-size: 20px; padding: 10px; width: 250px; text-align: center; border: 1px solid #ddd; border-radius: 5px; }
        button { font-size: 18px; padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîê Gerador de Senhas</h1>
        <input type="text" id="senha" readonly placeholder="Sua senha aparecer√° aqui">
        <br>
        <button onclick="gerar()">Gerar Nova Senha</button>
    </div>

    <script>
        function gerar() {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let senhaGerada = "";
            for (let i = 0; i < 12; i++) {
                senhaGerada += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById("senha").value = senhaGerada;
            console.log("Senha gerada: " + senhaGerada);
        }
    </script>
</body>
</html>
