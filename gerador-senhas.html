<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass Glass ðŸ’Ž</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .password-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            word-break: break-all;
            min-height: 24px;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #fda085;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); background: #fff5f2; }
        .back-link {
            display: block;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>ðŸ”‘ Gerador de Senhas</h2>
    <p>Clique abaixo para gerar uma senha segura:</p>
    
    <div class="password-box" id="passwordDisplay">********</div>
    
    <button onclick="generatePassword()">Gerar Senha Forte</button>
    
    <a href="index.html" class="back-link">â¬… Voltar ao Lab</a>
</div>

<script>
    function generatePassword() {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let password = "";
        for (let i = 0; i < 12; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('passwordDisplay').innerText = password;
    }
</script>

</body>
</html>
